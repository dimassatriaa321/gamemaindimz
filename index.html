<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>game hoki</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .slot-machine {
      display: inline-block;
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slot {
      width: 60px;
      height: 60px;
      background-color: #000;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>game Machine Mini</h1>

  <div class="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">?</div>
      <div class="slot" id="slot2">?</div>
      <div class="slot" id="slot3">?</div>
    </div>
    <button onclick="spin()">SPIN</button>
    <div class="result" id="resultText"></div>
  </div>

  <script>
    const symbols = ['üçí', 'üçã', 'üîî', '7Ô∏è‚É£', '‚≠ê', 'üçá'];

    function spin() {
      const s1 = symbols[Math.floor(Math.random() * symbols.length)];
      const s2 = symbols[Math.floor(Math.random() * symbols.length)];
      const s3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById("slot1").textContent = s1;
      document.getElementById("slot2").textContent = s2;
      document.getElementById("slot3").textContent = s3;

      const resultText = document.getElementById("resultText");
      if (s1 === s2 && s2 === s3) {
        resultText.textContent = "Selamat! Jackpot!";
      } else if (s1 === s2 || s2 === s3 || s1 === s3) {
        resultText.textContent = "Lumayan! Dapat 2 simbol yang sama!";
      } else {
        resultText.textContent = "Coba lagi!";
      }
    }
  </script>

</body>
</html>
